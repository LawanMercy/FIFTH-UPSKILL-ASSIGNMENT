<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-picture">
        <img
          src="images/resized picture.jpg"
          alt="id image"
          id="Profileimage"
        />
      </div>
      <p class="name">Opeyemi Mercy Lawan</p>
      <p class="job-title">Business Analyst</p>
      <div class="description">
        <p>
          I am passionate about strategic problem-solving, critical thinking,
          Inclusiveness, emotional intelligence, implementing change, to name a
          few. These outstanding attributes have set me apart in my field.
        </p>
      </div>
    </div>
  </body>
</html>
